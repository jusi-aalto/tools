<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jina Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #url-input, #format-select, #submit-btn, #markdown-raw, #copy-btn, #save-btn, #prompt-textarea, #run-prompt-btn, #file-upload-btn, #file-input {
            font-size: 16px;
            padding: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        #url-input {
            width: 50%;
        }
        #format-select {
            width: 20%;
        }
        #submit-btn, .copy-btn, #save-btn, #run-prompt-btn, #file-upload-btn {
            background-color: #4CAF50;
            color: white;
            border: 2px solid #4CAF50;
            cursor: pointer;
        }
        #submit-btn:hover, .copy-btn:hover, #save-btn:hover, #run-prompt-btn:hover, #file-upload-btn:hover {
            background-color: #45a049;
        }
        #markdown-raw, #prompt-textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            resize: vertical;
        }
        #prompt-textarea {
            height: 100px;
        }
        #markdown-rendered {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-wrap: break-word;
        }
        #loading, #prompt-loading {
            display: none;
            margin-top: 20px;
        }
        #result, #prompt-result {
            display: none;
            line-height: 1.5;
            font-size: 16px;
        }
        #prompt-rendered {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 65ch;
            margin: 1.5em 0;
        }
        #prompt-rendered p {
            margin: 1em 0;
            line-height: 1.6;
        }
        #prompt-rendered ul {
            margin: 1em 0;
            padding-left: 2em;
        }
        #prompt-rendered li {
            margin: 0.5em 0;
            line-height: 1.4;
        }
        iframe {
            width: 100%;
            height: 500px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }
        @media (min-width: 768px) {
            #url-input {
                width: 50%;
                display: inline-block;
            }
            #format-select {
                width: 20%;
                display: inline-block;
                margin-left: 2%;
            }
            #submit-btn {
                display: inline-block;
                margin-left: 2%;
            }
            #copy-btn, #save-btn {
                width: auto;
            }
        }
        #file-upload-container {
            margin-bottom: 1em;
        }
        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Jina Reader</h1>
    <p>An interface for the <a href="https://jina.ai/reader/">Jina Reader API</a>.</p>
    <form id="url-form">
        <input type="text" id="url-input" placeholder="Enter URL" required>
        <select id="format-select">
            <option value="markdown">Markdown</option>
            <option value="html">HTML</option>
            <option value="text">Text</option>
            <option value="llm_markdown">LLM Markdown</option>
        </select>
        <button type="submit" id="submit-btn">Submit</button>
    </form>
    
    <div id="file-upload-container">
        <input type="file" id="file-input" accept=".pdf,.html">
        <button id="file-upload-btn" type="button">Upload PDF/HTML</button>
        <span id="file-upload-status" style="margin-left:1em;"></span>
    </div>

    <div id="loading">Loading...</div>
    <div id="result">
        <textarea id="markdown-raw" readonly></textarea>
        <button id="copy-btn">Copy to clipboard</button>
        <button id="save-btn" type="button">Save as</button>
        <iframe id="markdown-rendered" sandbox></iframe>
    </div>

    <div id="prompt-section" style="margin-top: 2em; padding-top: 2em; border-top: 1px solid #eee; display: none;">
        <h2>Run a prompt with Claude</h2>
        <textarea id="prompt-textarea">Respond in markdown. You summarize the pasted in text. Start with a overall summary in a single paragraph. Then show a bullet pointed list of the most interestin[...]
        <button id="run-prompt-btn">Run prompt</button>
        <div id="prompt-loading" style="margin: 1em 0; font-style: italic;">Generating...</div>
        <div id="prompt-result">
            <div id="prompt-rendered"></div>
            <button id="prompt-copy-btn" class="copy-btn" style="margin-top: 1em;">Copy to clipboard</button>
        </div>
    </div>

    <script>
        const urlForm = document.getElementById('url-form');
        const urlInput = document.getElementById('url-input');
        const formatSelect = document.getElementById('format-select');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const markdownRaw = document.getElementById('markdown-raw');
        const copyBtn = document.getElementById('copy-btn');
        const saveBtn = document.getElementById('save-btn');
        const markdownRendered = document.getElementById('markdown-rendered');

        // File upload elements
        const fileUploadBtn = document.getElementById('file-upload-btn');
        const fileInput = document.getElementById('file-input');
        const fileUploadStatus = document.getElementById('file-upload-status');

        // Claude elements
        const promptTextarea = document.getElementById('prompt-textarea');
        const runPromptBtn = document.getElementById('run-prompt-btn');
        const promptLoading = document.getElementById('prompt-loading');
        const promptResult = document.getElementById('prompt-result');
        const promptRendered = document.getElementById('prompt-rendered');
        const promptCopyBtn = document.getElementById('prompt-copy-btn');

        urlForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = urlInput.value;
            const format = formatSelect.value;
            if (!url) return;

            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                let fetchOptions = {
                    method: 'GET'
                };

                if (format !== 'llm_markdown') {
                    fetchOptions.headers = {
                        "X-Return-Format": format
                    };
                }

                const response = await fetch(`https://r.jina.ai/${url}`, fetchOptions);
                const content = await response.text();
                markdownRaw.value = content;

                let htmlContent;
                if (format === 'html') {
                    htmlContent = content;
                } else {
                    htmlContent = `
                        <html>
                            <head>
                                <style>
                                    body { font-family: Helvetica, sans-serif; line-height: 1.6; color: #333; }
                                    img { max-width: 100%; height: auto; }
                                </style>
                            </head>
                            <body>
                                ${format === 'text' ? `<pre>${content}</pre>` : marked.parse(content)}
                            </body>
                        </html>
                    `;
                }
                markdownRendered.srcdoc = htmlContent;
                result.style.display = 'block';
                document.getElementById('prompt-section').style.display = 'block';
            } catch (error) {
                console.error('Error fetching content:', error);
                markdownRaw.value = 'Error fetching content. Please try again.';
                markdownRendered.srcdoc = '<p>Error fetching content. Please try again.</p>';
                result.style.display = 'block';
                document.getElementById('prompt-section').style.display = 'none';
            } finally {
                loading.style.display = 'none';
            }
        });

        copyBtn.addEventListener('click', () => {
            markdownRaw.select();
            document.execCommand('copy');
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied';
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 1500);
        });

        // Save as button logic (robust and browser compatible)
        saveBtn.addEventListener('click', () => {
            const content = markdownRaw.value;
            if (!content) {
                alert("There is no content to save.");
                return;
            }
            // Use text/plain for max compatibility, but text/markdown is fine for most
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            fileUploadStatus.textContent = '';
            loading.style.display = 'block';
            result.style.display = 'none';

            // Only accept PDF or HTML files
            if (!(file.type === 'application/pdf' || file.type === 'text/html' || file.name.endsWith('.pdf') || file.name.endsWith('.html'))) {
                fileUploadStatus.textContent = 'Invalid file type. Please upload a PDF or HTML file.';
                loading.style.display = 'none';
                return;
            }

            try {
                // Read file as base64
                const reader = new FileReader();
                reader.onload = async function(evt) {
                    const base64String = evt.target.result.split(',')[1];
                    const ext = file.name.split('.').pop().toLowerCase();

                    // Fix: Don't include url field when uploading a file
                    const data = ext === 'pdf' ? { pdf: base64String } : { html: base64String };

                    const response = await fetch('https://r.jina.ai/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Upload error:', errorText);
                        throw new Error('Error uploading file: ' + response.status);
                    }

                    let contentType = 'markdown';
                    try {
                        const ct = response.headers.get('Content-Type');
                        if (ct && ct.includes('html')) {
                            contentType = 'html';
                        } else if (ct && ct.includes('text')) {
                            contentType = 'text';
                        }
                    } catch {}

                    const content = await response.text();
                    markdownRaw.value = content;

                    let htmlContent;
                    if (contentType === 'html') {
                        htmlContent = content;
                    } else {
                        htmlContent = `
                            <html>
                                <head>
                                    <style>
                                        body { font-family: Helvetica, sans-serif; line-height: 1.6; color: #333; }
                                        img { max-width: 100%; height: auto; }
                                    </style>
                                </head>
                                <body>
                                    ${contentType === 'text' ? `<pre>${content}</pre>` : marked.parse(content)}
                                </body>
                            </html>
                        `;
                    }
                    markdownRendered.srcdoc = htmlContent;
                    result.style.display = 'block';
                    document.getElementById('prompt-section').style.display = 'block';
                    fileUploadStatus.textContent = 'File uploaded and processed!';
                    loading.style.display = 'none';
                };
                reader.onerror = function() {
                    fileUploadStatus.textContent = 'Failed to read file.';
                    loading.style.display = 'none';
                };

                reader.readAsDataURL(file);
            } catch (error) {
                console.error('Error uploading file:', error);
                markdownRaw.value = 'Error uploading file. Please try again.';
                markdownRendered.srcdoc = '<p>Error uploading file. Please try again.</p>';
                result.style.display = 'block';
                document.getElementById('prompt-section').style.display = 'none';
                fileUploadStatus.textContent = 'Error uploading file.';
                loading.style.display = 'none';
            }
        });           
            const blob = new Blob([content], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);

            // Create a temporary anchor and trigger download
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'jina-reader.md';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            // Release the object URL after a short delay for safety
            setTimeout(() => URL.revokeObjectURL(url), 500);
        });

        // File upload logic
        fileUploadBtn.addEventListener('click', () => {
            fileInput.value = '';
            fileInput.click();
        });

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            fileUploadStatus.textContent = '';
            loading.style.display = 'block';
            result.style.display = 'none';

            // Only accept PDF or HTML files
            if (!(file.type === 'application/pdf' || file.type === 'text/html' || file.name.endsWith('.pdf') || file.name.endsWith('.html'))) {
                fileUploadStatus.textContent = 'Invalid file type. Please upload a PDF or HTML file.';
                loading.style.display = 'none';
                return;
            }

            try {
                // Read file as base64
                const reader = new FileReader();
                reader.onload = async function(evt) {
                    const base64String = evt.target.result.split(',')[1];
                    const ext = file.name.split('.').pop().toLowerCase();

                    const data = ext === 'pdf' ? { pdf: base64String } : { html: base64String };

                    const response = await fetch('https://r.jina.ai/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        throw new Error('Error uploading file');
                    }

                    let contentType = 'markdown';
                    try {
                        const ct = response.headers.get('Content-Type');
                        if (ct && ct.includes('html')) {
                            contentType = 'html';
                        } else if (ct && ct.includes('text')) {
                            contentType = 'text';
                        }
                    } catch {}

                    const content = await response.text();
                    markdownRaw.value = content;

                    let htmlContent;
                    if (contentType === 'html') {
                        htmlContent = content;
                    } else {
                        htmlContent = `
                            <html>
                                <head>
                                    <style>
                                        body { font-family: Helvetica, sans-serif; line-height: 1.6; color: #333; }
                                        img { max-width: 100%; height: auto; }
                                    </style>
                                </head>
                                <body>
                                    ${contentType === 'text' ? `<pre>${content}</pre>` : marked.parse(content)}
                                </body>
                            </html>
                        `;
                    }
                    markdownRendered.srcdoc = htmlContent;
                    result.style.display = 'block';
                    document.getElementById('prompt-section').style.display = 'block';
                    fileUploadStatus.textContent = 'File uploaded and processed!';
                };
                reader.onerror = function() {
                    fileUploadStatus.textContent = 'Failed to read file.';
                };

                reader.readAsDataURL(file);
            } catch (error) {
                console.error('Error uploading file:', error);
                markdownRaw.value = 'Error uploading file. Please try again.';
                markdownRendered.srcdoc = '<p>Error uploading file. Please try again.</p>';
                result.style.display = 'block';
                document.getElementById('prompt-section').style.display = 'none';
                fileUploadStatus.textContent = 'Error uploading file.';
            } finally {
                loading.style.display = 'none';
            }
        });

        // Get the API key from localStorage or prompt the user to enter it
        function getApiKey() {
            let apiKey = localStorage.getItem("ANTHROPIC_API_KEY");
            if (!apiKey) {
                apiKey = prompt("Please enter your Anthropic API key:");
                if (apiKey) {
                    localStorage.setItem("ANTHROPIC_API_KEY", apiKey);
                }
            }
            return apiKey;
        }

        // Handle Claude prompt
        runPromptBtn.addEventListener('click', async () => {
            const apiKey = getApiKey();
            if (!apiKey) {
                alert("API key not found. Please enter your Anthropic API key.");
                return;
            }

            const systemPrompt = promptTextarea.value;
            const content = markdownRaw.value;

            if (!content) {
                alert("No content to analyze. Please fetch a URL first.");
                return;
            }

            promptLoading.style.display = 'block';
            promptResult.style.display = 'none';

            try {
                const response = await fetch("https://api.anthropic.com/v1/messages", {
                    method: "POST",
                    headers: {
                        "x-api-key": apiKey,
                        "anthropic-version": "2023-06-01",
                        "content-type": "application/json",
                        "anthropic-dangerous-direct-browser-access": "true"
                    },
                    body: JSON.stringify({
                        model: "claude-3-5-haiku-latest",
                        max_tokens: 4096,
                        system: systemPrompt,
                        messages: [
                            {
                                role: "user",
                                content: content
                            }
                        ]
                    })
                });

                const data = await response.json();
                console.log(JSON.stringify(data, null, 2));
                const markdown = data.content[0].text;
                
                promptRendered.innerHTML = marked.parse(markdown);
                promptResult.style.display = 'block';

                let responseMarkdown = markdown;
                promptRendered.innerHTML = marked.parse(responseMarkdown);

                promptCopyBtn.onclick = () => {
                    navigator.clipboard.writeText(responseMarkdown);
                    const originalText = promptCopyBtn.textContent;
                    promptCopyBtn.textContent = 'Copied';
                    setTimeout(() => {
                        promptCopyBtn.textContent = originalText;
                    }, 1500);
                };

            } catch (error) {
                console.error("Error calling Claude API:", error);
                promptRendered.innerHTML = '<p class="error">Error generating summary. Please try again.</p>';
            } finally {
                promptLoading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
